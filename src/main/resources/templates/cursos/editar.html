<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar curso</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>	
		
</head>

<body>
	
		<div th:insert="/navbar"></div>
	    
	<div class="container mt-3">
	     <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
	         <h1 class="text-center">Editar curso</h1>
	          <div class="card-body"> 
	           <form th:action="@{/cursos/editar/{id}(id=${curso.id})}" th:object="${curso}" method="POST">
	           
	             <div class="form-group mt-3">
	              <labe>Nombre del curso :</labe>
	              <input type="text" name="nombrec" th:field="*{nombrec}" class="form-control" placeholder="escriba nombre del curso"/>
	              <div th:if="${#fields.hasErrors('nombrec')}" class="alert alert-danger" th:errors="*{nombrec}"> </div> 
	             </div>
	             
	             <div class="form-group mt-3">
	              <labe>Creditos :</labe>
	              <input type="number" name="creditos" th:field="*{creditos}" class="form-control" placeholder="1"/>
	              <div th:if="${#fields.hasErrors('creditos')}" class="alert alert-danger" th:errors="*{creditos}"> </div> 
	             </div>
	             
	             <div class="box-footer mt-3">
	             <button class="btn btn-success"> Guardar</button>
	             </div>
	           
	           </form>
	          </div>
	         
	      </div>
	     </div>
	     
		
	</div>

</body>

</html>

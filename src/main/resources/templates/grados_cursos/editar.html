<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Editar Asignación</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>	
		
</head>

<body>
	
		<div th:insert="/navbar"></div>
	    
	<div class="container mt-3">
	     <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
	         <h1 class="text-center">Editar Asignación</h1>
	          <div class="card-body"> 
	           <form th:action="@{/grados_cursos/editar/{id}(id=${grados_curso.id})}" th:object="${grados_curso}" method="POST">
	           
	              <div class="form-group mt-3">
							<label th:text="Grados"></label>
								<select th:field="*{grado}" name="grado" class="form-control" >
								    <option value="">Seleccionar Grado</option>
									<option th:each="grado :${grados}" th:value="${grado.id}">[[${grado.nombreg}]]&nbsp;Sección:[[${grado.seccion}]]
									</option>
								</select>
							    <div th:if="${#fields.hasErrors('grado')}" class="alert alert-danger" th:errors="*{grado}">
							</div>
						</div>
						
						<div class="form-group mt-3">
							<label th:text="Cursos"></label>
								<select th:field="*{curso}" name="grado" class="form-control" >
								    <option value="">Seleccionar Curso</option>
									<option th:each="curso :${cursos}" th:value="${curso.id}">[[${curso.nombrec}]]&nbsp;Creditos:[[${curso.creditos}]]
									</option>
								</select>
							    <div th:if="${#fields.hasErrors('curso')}" class="alert alert-danger" th:errors="*{curso}">
							</div>
						</div>
	             
	             <div class="box-footer mt-3">
	             <button class="btn btn-success"> Guardar</button>
	             </div>
	           
	           </form>
	          </div>
	         
	      </div>
	     </div>
	     
		
	</div>

</body>

</html>

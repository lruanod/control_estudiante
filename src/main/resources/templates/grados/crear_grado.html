<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registro de grados</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>

</head>

<body>
  
  <div th:insert="/navbar"></div>

	<div class="container mt-3">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content card">
				<h1 class="text-center">Registro de grado</h1>
				<div class="card-body">
					<form th:action="@{/grados}" th:object="${grado}" method="POST">

						<div class="form-group mt-3">
							<labe>Nombre del grado :</labe>
							<input type="text" name="nombreg" th:field="*{nombreg}" class="form-control"
								placeholder="escriba el nombre" />
							<div th:if="${#fields.hasErrors('nombreg')}" class="alert alert-danger"
								th:errors="*{nombreg}"> </div>
						</div>

						<div class="form-group mt-3">
							<labe>Secci√≥n :</labe>
							<input type="text" name="seccion" th:field="*{seccion}" class="form-control"
								placeholder="escriba la seccion" />
							<div th:if="${#fields.hasErrors('seccion')}" class="alert alert-danger"
								th:errors="*{seccion}"> </div>
						</div>


						<div class="box-footer mt-3">
							<button class="btn btn-success"> Guardar</button>
						</div>

					</form>
				</div>

			</div>
		</div>


	</div>

</body>

</html>
